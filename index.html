    <script>

      // Function to handle image errors
      function handleImageError(image) {
        image.classList.contains("custom-default-image");
        if (image.getAttribute("data-custom-image") != null) {
          image.src = image.getAttribute("data-custom-image");
        } else {
          image.src =
            "https://eschool-saas.wrteam.me/assets/no_image_available.jpg";
        }
      }

      // Create a MutationObserver to watch for DOM changes
      const observer = new MutationObserver((mutationsList) => {
        mutationsList.forEach((mutation) => {
          if (mutation.addedNodes) {
            mutation.addedNodes.forEach((node) => {
              // Check if the added node is an image element
              if (node instanceof HTMLImageElement) {
                node.addEventListener("error", () => {
                  handleImageError(node);
                });
              }
            });
          }
        });
      });

      // Start observing changes in the DOM
      observer.observe(document, { childList: true, subtree: true });

      const onErrorImage = (e) => {
        e.target.src =
          "https://eschool-saas.wrteam.me/assets/no_image_available.jpg";
      };

      const onErrorImageSidebarHorizontalLogo = (e) => {
        e.target.src =
          "https://eschool-saas.wrteam.me/assets/vertical-logo.svg";
      };

    <script type="text/javascript">
      $("#frmLogin").validate({
        rules: {
          username: "required",
          password: "required",
        },
        success: function (label, element) {
          $(element).parent().removeClass("has-danger");
          $(element).removeClass("form-control-danger");
        },
        errorPlacement: function (label, element) {
          if (label.text()) {
            if ($(element).attr("name") == "password") {
              label.insertAfter(element.parent()).addClass("text-danger mt-2");
            } else {
              label.addClass("mt-2 text-danger");
              label.insertAfter(element);
            }
          }
        },
        highlight: function (element, errorClass) {
          $(element).parent().addClass("has-danger");
          $(element).addClass("form-control-danger");
        },
      });

      const togglePassword = document.querySelector("#togglePasswordShowHide");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        // this.classList.toggle("fa-eye");
        if (password.getAttribute("type") === "password") {
          $("#togglePassword").addClass("fa-eye-slash");
          $("#togglePassword").removeClass("fa-eye");
        } else {
          $("#togglePassword").removeClass("fa-eye-slash");
          $("#togglePassword").addClass("fa-eye");
        }
      });
